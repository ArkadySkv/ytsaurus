{
  rpc_port = 9002;
  monitoring_port = 10002;

  cluster_connection = {
    master = {
      addresses = ["%%FQDN%%:9000"];
    };

    timestamp_provider = {
      addresses = ["%%FQDN%%:9000"];
    };
  };

  data_node = {
    store_locations = [
      {
        path = "/var/lib/yt/node_chunk_store";
        quota = 10737418240;
        low_watermark = 1073741824;
        high_watermark = 104857600;
        min_disk_space = 0;
      };
    ];

    cache_location = {
      path = "/var/lib/yt/node_chunk_cache";
      quota = 1073741824;
      low_watermark = 104857600;
      high_watermark = 1048576;
    };

    replication_writer = {
      upload_replication_factor = 1;
      min_upload_replication_factor = 1;
    };

    repair_writer = {
      upload_replication_factor = 1;
      min_upload_replication_factor = 1;
    };
  };

  exec_agent = {
    environment_manager = {
      environments = {
        default = { type = unsafe; };
      };
    };

    job_controller = {
      resource_limits = {
        memory = 4294967296;
        cpu = 4;
        user_slots = 4;
        replication_slots = 4;
        repair_slots = 4;
        removal_slots = 4;
      };
    };

    slot_manager = {
      path = "/var/lib/yt/node_slots";
      enforce_job_control = false;
      start_uid = 20000;
    };

    job_proxy_logging = {
      flush_period = 1000;

      rules = [
        {
          min_level = info;
          writers = [ info ];
          categories = [ "*" ];
        };
      ];

      writers = {
        info = { file_name = "job-proxy.log"; type = raw; };
      };
    };
  };

  tablet_node = {
    memory_limit = 4294967296;

    store_compactor = {
      thread_pool_size = 4;
      max_concurrent_compactions = 4;
      writer = {
        block_size = 1048576;
        sample_rate = 0.0005;
        upload_replication_factor = 1;
        min_upload_replication_factor = 1;
      };
    };

    store_flusher = {
      thread_pool_size = 4;
      max_concurrent_flushes = 4;
      writer = {
        block_size = 1048576;
        sample_rate = 0.0005;
        upload_replication_factor = 1;
        min_upload_replication_factor = 1;
      };
    };

    hydra_manager = {
      leader_committer = {
        max_changelog_record_count = 100000;
        max_changelog_data_size = 67108864;
      };
    };

    snapshots = {
      path = "/var/lib/yt/node_snapshots";
    };

    changelogs = {
      path = "/var/lib/yt/node_changelogs";
      multiplexed = {
        max_changelog_data_size = 268435456;
      };
    };
  };

  logging = {
    flush_period = 1000;
    watch_period = 1000;

    rules = [
      {
        min_level = info;
        writers = [ info ];
        categories = [ "*" ];
      }
    ];

    writers = {
      info = { file_name = "/var/log/yt/node.log"; type = raw; };
    };
  };
}
