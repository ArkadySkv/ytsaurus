{
  rpc_port = 9000;
  monitoring_port = 10000;

  master = {
    addresses = ["%%FQDN%%:9000"];
  };

  timestamp_provider = {
    addresses = ["%%FQDN%%:9000"];
  };

  chunk_manager = {
    safe_online_node_count = 1;
    safe_lost_chunk_fraction = 0.01;
  };

  object_manager = {
    cell_id = 9999;
  };

  snapshots = {
    path = "/var/lib/yt/master_snapshots";
  };

  changelogs = {
    path = "/var/lib/yt/master_changelogs";
  };

  logging = {
    flush_period = 1000;
    watch_period = 1000;

    rules = [
      {
        min_level = info;
        writers = [ info ];
        categories = [ "*" ];
      }
    ];

    writers = {
      info = { file_name = "/var/log/yt/master.log"; type = raw; };
    };
  };
}
