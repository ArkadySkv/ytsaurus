package NYT.NChunkClient.NProto;

import "yt/ytlib/misc/guid.proto";
import "yt/ytlib/misc/protobuf_helpers.proto";

////////////////////////////////////////////////////////////////////////////////

message TRange
{
    required bytes begin = 1;
    required bytes end = 2;
    required bool is_infinite = 3;
}

message TChannel
{
    repeated bytes columns = 1;
    repeated TRange ranges = 2;
}

message TKeyPart
{
    // EKeyPartType
    required int32 type = 1;
    optional bytes str_value = 2;
    optional int64 int_value = 3;
    optional double double_value = 4;
}

message TKey
{
    repeated TKeyPart parts = 1;
}

// Used within sliced input chunks to override sizes provided in TMiscExt.
message TSizeOverrideExt
{
    required int64 row_count = 1;
    required int64 uncompressed_data_size = 2;
}

// Chunk meta extension.
message TMiscExt
{
    // Total size of uncompressed blocks.
    optional int64 uncompressed_data_size = 1 [default = 0];

    // Total size of blocks with data sent to holder.
    optional int64 compressed_data_size = 5 [default = 0];

    // Total size of (key column names + values + 1) in each row.
    // Must be greater than zero.
    optional int64 data_weight = 7 [default = 1];

    // Size of chunk meta (without TMiscExt), obtained via ByteSize.
    optional int64 meta_size = 6 [default = 0];

    // Number of rows in this chunk (tables only).
    optional int64 row_count = 2 [default = 0];

    optional int32 compression_codec = 3 [default = 0];

    // Indicates if the chunk contains a sorted rowset (tables only).
    optional bool sorted = 4 [default = false];

    // Number of key-value pairs across all rows in the chunk.
    optional int64 value_count = 8 [default = 0];

}

// A read boundary given either by a row index, or a key, or both.
// The boundary is inclusive or exclusive depending of the context.
message TReadLimit
{
    optional int64 row_index = 1;
    optional TKey key = 2;
    optional int64 chunk_index = 3;
    optional int64 offset = 4;
}

// Describes a portion of table chunk.
message TChunkSpec
{
    required NYT.NProto.TGuid chunk_id = 1;

    // Lower boundary, inclusive.
    optional TReadLimit start_limit = 2;

    // Upper boundary, exclusive.
    optional TReadLimit end_limit = 3;

    // Initial seed addresses. The reader may ask the master for additional ones.
    repeated string node_addresses = 4;

    // Column filter.
    optional TChannel channel = 5;

    required NYT.NProto.TExtensionSet extensions = 6;

    // When this value is given the reader inserts "table_index" as a row attribute.
    optional int32 table_index = 7;

    optional int32 partition_tag = 8 [default = -1];
}

