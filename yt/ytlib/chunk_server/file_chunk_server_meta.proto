package NYT.NFileClient.NProto;

import "chunk.proto";

////////////////////////////////////////////////////////////////////////////////

message TFileAttributes
{
    extend NYT.NChunkServer.NProto.TChunkAttributes
    {
        required TFileAttributes FileAttributes = 100;
    }

    // Number of blocks in chunk.
    //required int32 BlockCount = 1;

    // The real (user-visible) size of the file.
    required int64 Size = 1;

    // Id of the codec used during writing
    required int32 CodecId = 2;
}

