package NYT.NTableServer.NProto;

////////////////////////////////////////////////////////////////////////////////

message TReqGetTableChunk
{
    required bytes TransactionId = 1;
    required bytes NodeId = 2;
}

message TRspGetTableChunk
{
    required bytes ChunkId = 1;
    repeated bytes Addresses = 2;
}

////////////////////////////////////////////////////////////////////////////////

message TReqSetTableChunk
{
    required bytes TransactionId = 1;
    required bytes NodeId = 2;
    required bytes ChunkId = 3;
}

message TRspSetTableChunk
{
}

