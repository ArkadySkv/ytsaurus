package NYT.NTableServer.NProto;

import "yt/ytlib/chunk_holder/chunk.proto";
import "yt/ytlib/table_client/schema.proto";

////////////////////////////////////////////////////////////////////////////////

message TReqGetChunkListForUpdate
{ }

message TRspGetChunkListForUpdate
{
    required bytes chunk_list_id = 1;
}

////////////////////////////////////////////////////////////////////////////////

message TReqFetch
{
    optional bool fetch_holder_addresses = 1;
    optional bool fetch_chunk_attributes = 2;
}

message TRspFetch
{
    message TChunkInfo
    {
        required bytes chunk_id = 1;
        repeated string holder_addresses = 2;
        optional NYT.NChunkHolder.NProto.TChunkAttributes attributes = 3;
    }

    repeated TChunkInfo chunks = 1;
    required NYT.NTableClient.NProto.TChannel channel = 2;
}

////////////////////////////////////////////////////////////////////////////////
