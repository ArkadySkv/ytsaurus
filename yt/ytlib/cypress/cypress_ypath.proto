package NYT.NCypress.NProto;

////////////////////////////////////////////////////////////////////////////////

message TReqLock
{
    required int32 mode = 1;
}

message TRspLock
{
    required bytes lock_id = 1;
}

////////////////////////////////////////////////////////////////////////////////

message TReqCreate
{
    required int32 type = 1;
    optional bytes manifest = 2;
}

message TRspCreate
{
    required bytes object_id = 1;
}

////////////////////////////////////////////////////////////////////////////////
