package NYT.NRpc.NProto;

////////////////////////////////////////////////////////////////////////////////

message TRequestHeader
{
    required bytes RequestId = 1;
    required bytes Path = 2;
    required bytes Verb = 3;
}

message TResponseHeader
{
    required bytes RequestId = 1;
    required int32 ErrorCode = 2;
    required bytes ErrorCodeString = 3;
    required bytes ErrorMessage = 4;
}

////////////////////////////////////////////////////////////////////////////////
