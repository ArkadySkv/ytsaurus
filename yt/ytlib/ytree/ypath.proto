package NYT.NYTree.NProto;

////////////////////////////////////////////////////////////////////////////////

message TReqGet
{
    repeated string attributes = 1;
    optional bool all_attributes = 2 [default = false];
}

message TRspGet
{
    required bytes value = 1;
}

////////////////////////////////////////////////////////////////////////////////

message TReqSet
{
    required bytes value = 1;
}

message TRspSet
{ }

////////////////////////////////////////////////////////////////////////////////

message TReqRemove
{ }

message TRspRemove
{ }

////////////////////////////////////////////////////////////////////////////////

message TReqList
{
    repeated string attributes = 1;
}

message TRspList
{
    required bytes keys = 1;
}

////////////////////////////////////////////////////////////////////////////////
