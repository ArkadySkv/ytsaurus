package NYT.NObjectServer.NProto;

import "yt/core/misc/guid.proto";

////////////////////////////////////////////////////////////////////////////////

message TMetaReqExecute
{
    required NYT.NProto.TGuid object_id = 1;
    required NYT.NProto.TGuid transaction_id = 2;
    required NYT.NProto.TGuid user_id = 4;
    repeated bytes request_parts = 3;
}

////////////////////////////////////////////////////////////////////////////////

message TMetaReqDestroyObjects
{
    repeated NYT.NProto.TGuid object_ids = 1;
}

////////////////////////////////////////////////////////////////////////////////

