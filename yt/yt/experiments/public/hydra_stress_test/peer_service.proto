package NYT.NProto;

////////////////////////////////////////////////////////////////////////////////

message TReqRead
{ }

message TRspRead
{
    required int64 result = 1;
}

////////////////////////////////////////////////////////////////////////////////

message TReqCas
{
    required int64 expected = 1;
    required int64 desired = 2;
}

message TRspCas
{
    required bool success = 1;
    optional int64 current = 2;
}

////////////////////////////////////////////////////////////////////////////////

message TReqSequencePart
{
    required int32 value = 1;
    optional int64 id = 2;
}

message TRspSequencePart
{ }

////////////////////////////////////////////////////////////////////////////////

message TReqSequence
{
    required int32 count = 1;
    optional int64 id = 2;
}

message TRspSequence
{ }

////////////////////////////////////////////////////////////////////////////////
